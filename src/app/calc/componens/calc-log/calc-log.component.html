<div>
  <div *ngFor="let result of resultLogs()" class="resultRow">
    <span class="executor">{{result.executor}}&nbsp;</span>
    <span *ngIf="result.success" class="successResult">вычислил:&nbsp;{{result.result}}</span>
    <span *ngIf="!result.success" class="errorResult">не смог вычислить потому что {{result.message}}</span><br>
    <span class="sourceRequest">Исходная операция: {{result.sourceRequest}}</span>
  </div>
</div>
