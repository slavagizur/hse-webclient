<div>
  <div *ngFor="let result of resultLogs()">
    <span>{{result.executor}}&nbsp;</span>
    <span *ngIf="result.success">вычислил:&nbsp;{{result.result}}</span>
    <span *ngIf="!result.success">не смог вычислить</span>
    <span>&nbsp;Исходная операция: {{result.sourceRequest}}</span>
  </div>
</div>
